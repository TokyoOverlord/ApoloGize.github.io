<!DOCTYPE html>
<html>
<head>
<script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script><script>linkvertise(572754, {whitelist: [], blacklist: [""]});</script>
<head>
    <title>Check Point</title>
    <script>
        function redirectToNextPage() {
            var targetUrl = "https://tokyooverlord.github.io/ApoloGize.github.io/Key.html";
            window.location.href = targetUrl;
        }

        function countdownTimer() {
            var countdown = 3; // 3 seconds
            var timer = setInterval(function () {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(timer);
                    redirectToNextPage();
                }
                document.getElementById("countdown").innerText = countdown;
            }, 1000);
        }

        countdownTimer();
    </script>
</head>

<body>
    <h1>Check Point</h1>
    <p>Please wait <span id="countdown">3</span> seconds...</p>
</body>

</html>
