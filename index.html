<!DOCTYPE html>
<html>

<head>
    <title>Check Point</title>
    <script>
        function redirect() {
            var params = new URLSearchParams(window.location.search);
            var key = params.get('Key');
            var count = params.get('Count');
            if ((document.referrer === 'https://linkvertise.com/' || document.referrer === 'https://v.gd/') && key) {
                var getCount = count ? '&Count=' + count : '';
                window.location.href = 'https://tokyooverlord.github.io/ApoloGize.github.io/Redirect/CheckPoint.html?Url=' + key + getCount;
            }
        }
    </script>
</head>

<body onload="redirect()">
</body>

</html>
