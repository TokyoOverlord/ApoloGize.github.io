<!DOCTYPE html>
<html>

<head>
    <title>Check Point</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <script>
        function redirectToLinkvertise(round) {
            if (round === 1) {
                // Redirect from your website to Linkvertise
                linkvertise(572754, { whitelist: [], blacklist: [""] }, function (result) {
                    if (result.success) {
                        var linkUrl = result.link.url;
                        redirectToLinkvertise(2, linkUrl);
                    } else {
                        alert("An error occurred while generating the Linkvertise link.");
                    }
                });
            } else if (round === 2) {
                // Redirect from Linkvertise back to your website
                var targetUrl = "https://tokyooverlord.github.io/ApoloGize.github.io/checkpoint.html";
                redirectToLinkvertise(3, targetUrl);
            } else if (round === 3) {
                // Redirect from your website to the final destination
                var targetUrl = "https://pastebin.com/raw/etRR4dDi";
                window.location.href = targetUrl;
            }
        }
        
        // Start the redirect process
        redirectToLinkvertise(1);
    </script>
</head>

<body>
    <h1>Please wait...</h1>
</body>

</html>
